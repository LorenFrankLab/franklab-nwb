datasets:
- neurodata_type_def: FL_Coords
  doc: 2D spatial coords (x/y)
  dtype: float
  dims:
  - num_coords
  - xy_vals
  shape:
  - None
  - 2
- neurodata_type_def: FL_PolygonCoords
  neurodata_type_inc: FL_Coords
  doc: 2D spatial coords (x/y) of the vertices of a polygon
groups:
- neurodata_type_def: FL_ApparatusNode
  neurodata_type_inc: NWBContainer
  doc: Element of an FL_Apparatus (e.g. Point, Segment, or Area)
- neurodata_type_def: FL_PointNode
  neurodata_type_inc: FL_ApparatusNode
  doc: Point element of an FL_Apparatus. (e.g. well, choice point)
  datasets: 
  - neurodata_type_inc: FL_Coords
    name: coords
    doc: xy spatial coordinate of this FL_PointNode
    quantity: 1
- neurodata_type_def: FL_SegmentNode
  neurodata_type_inc: FL_ApparatusNode
  doc: Segment element of an FL_Apparatus (e.g. linearized track segment). Must have a
       start and stop point. Optional intermediate coordinates in between the start and
       stop points.
  datasets:
  - neurodata_type_inc: FL_Coords
    name: coords
    doc: coords (x/y) of the start and stop points of this FL_SegmentNode
    quantity: 1
  - neurodata_type_inc: FL_Coords
    name: intermediate_coords
    doc: coords (x/y) of intermediate points in between the start and stop points
    quantity: '?'
- neurodata_type_def: FL_AreaNode
  neurodata_type_inc: FL_ApparatusNode
  doc: 2D Area element of an FL_Apparatus (e.g. open field, sleep box)
  datasets:
  - neurodata_type_inc: FL_Coords
    name: coords
    doc: coords (x/y) of the control points of this FL_Area
         (i.e. entry points, well locations)
    quantity: 1
  - neurodata_type_inc: FL_PolygonCoords
    name: polygon
    doc: Optional vertices of a polygon defining the geometry of this FL_Area
    quantity: '?'